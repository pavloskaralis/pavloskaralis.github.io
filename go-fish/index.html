<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Sigmar+One&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
  </script>
  <title>Go Fish</title>
</head>
<body>
  <!-- game pieces -->
    <div id='ai-container'></div>
    <div id='card-container'></div>
    <div id='user-container'></div>
  <!-- scores -->
     <div id='ai-score-container'></div>
     <div id='user-score-container'></div>
  <!-- start screen -->
  <div id='start-container'>
    <div id='title'>go <span class='orange'>fish</span></div>
    <div id='player-count-container'>
      <div id='player-count-text'>player count</div>
      <div class='player-count'>2</div>
      <div class='player-count'>3</div>
      <div class='player-count'>4</div>
    </div>
  </div>
  <!-- end screen -->
  <div id='end-container'>
    <div id='winner'></div>
  </div>
  <!-- prompt -->
  <div id='prompt-container'>
      <div id='prompt'></div>
  </div>
  <!-- buttons -->
  <div id='button-container'>
    <div id='art-credit'>art credit</div>
    <div id='restart'>restart</div>
  </div>
   <!-- art credit-->
  <div id='credit-container'>
      <div id='credit-text'>
        <a href="https://www.vecteezy.com/free-vector/water-texture" target="_blank">Water Texture Vectors by <span class='orange'>Vecteezy</span></a>
        <a href="https://www.vecteezy.com/free-vector/fisherman" target="_blank">Fisherman Vectors by  <span class='orange'>Vecteezy</span></a>
        <a href="https://www.vecteezy.com/free-vector/aerial-nature" target="_blank">Aerial Nature Vectors by  <span class='orange'>Vecteezy</span></a>
        <a href="https://www.vecteezy.com/free-vector/fish-silhouette" target="_blank">Fish Silhouette Vectors by <span class='orange'>Vecteezy</span></a>  
        <a href="https://www.vecteezy.com/free-vector/wood-font" target="_blank">Wood Font Vectors by  <span class='orange'>Vecteezy</span></a>
        <a href="http://acbl.mybigcommerce.com/52-playing-cards/" target="_blank">Playing Cards by  <span class='orange'>ACBL</span></a>
        <a href="https://giphy.com/gifs/water-SHUu78CIqq4FO" target="_blank">Water Current Texture by  <span class='orange'>GIPHY</span></a>
        <div id='close'>close</div>
      </div>
  </div>
  <!-- background -->
  <div class='background' style='background-image: url("img/current.gif")'></div>
  <div class='background' style='background-image: url("img/lake.jpg");opacity: .85;'></div>
  <div class='background' style='background-image: linear-gradient(to right top, rgba(0,0,0,.75), rgba(0,0,0,0), rgba(0,0,0,.75))'></div>
  <!-- scripts -->
  <script src="js/card.js"></script>
  <script src="js/user.js"></script>
  <script src="js/ai.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
